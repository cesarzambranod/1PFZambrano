<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef appFontSize> Nombre completo</th>
    <td mat-cell *matCellDef="let element"> {{ element | nombreCompleto }} </td>
  </ng-container>

  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef appFontSize> Correo</th>
    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
  </ng-container>

  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef appFontSize> Curso</th>
    <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
  </ng-container>

  <ng-container matColumnDef="inicio">
    <th mat-header-cell *matHeaderCellDef appFontSize> Fecha de inscripci√≥.</th>
    <td mat-cell *matCellDef="let element"> {{element.inicio | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef appFontSize> Acciones.</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editStudent(element.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteStudent(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>

  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
